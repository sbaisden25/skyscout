<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScouter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="layout-container">
    
    <!-- Checkboxes for filtering map elements -->
    <div class="checkboxes-container">

        <div class="checkbox-group">
                <input type="checkbox" id="fighterCheckbox" checked>
                <label for="fighterCheckbox">Fighter Jets</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="planeCheckbox" checked>
            <label for="planeCheckbox">Military Planes</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="heliCheckbox" checked>
            <label for="heliCheckbox">Military Helicopters</label>
        </div>        

        <div class="checkbox-group">
            <input type="checkbox" id="unidentifiedCheckbox">
            <label for="unidentifiedCheckbox">Unidentified Aircraft</label>
        </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Live Status Indicator -->
        <div id="liveStatus">
            <span></span>LIVE Military Aircraft Tracking
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Reset Zoom Button -->
        <button id="resetZoomBtn" style="display:none;">Reset Zoom</button>

        <!-- GitHub Star Button -->
        <div id="github-star-btn">
            <a class="github-button" href="https://github.com/sbaisden25/skyscouter" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large" aria-label="Star sbaisden25/skyscouter on GitHub">Star</a>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
