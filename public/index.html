<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScouter</title>
    <link rel="icon" type="image/png" href="/icons/uav.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="layout-container">
    
    <!-- Checkboxes for filtering map elements -->
    <div class="checkboxes-container">

        <div class="checkbox-group">
            <div class="label-text">Fighter Jets</div>
            <span class="counter" id="fightersCounter"></span>
            <input type="checkbox" id="fighterCheckbox" checked>
        </div>
        
        <div class="checkbox-group">
            <div class="label-text">Military Planes</div>
            <span class="counter" id="planesCounter"></span>
            <input type="checkbox" id="planeCheckbox" checked>
        </div>
        
        <div class="checkbox-group">
            <div class="label-text">Military Helicopters</div>
            <span class="counter" id="helicoptersCounter"></span>
            <input type="checkbox" id="heliCheckbox" checked>
        </div>
        
        <div class="checkbox-group">
            <div class="label-text">Unidentified Aircraft</div>
            <span class="counter" id="unidentifiedCounter"></span>
            <input type="checkbox" id="unidentifiedCheckbox">
        </div>
        
        <div class="checkbox-group">
            <div class="label-text">☀️/🌑 Boundary</div>
            <input type="checkbox" id="terminatorToggle">
        </div>

    </div>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Live Status Indicator -->
        <div id="liveStatus">
            <span></span>LIVE
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Reset Zoom Button -->
        <button id="resetZoomBtn" style="display:none;">Reset Zoom</button>

        <!-- GitHub Star Button -->
        <div id="github-star-btn">
            <a class="github-button" href="https://github.com/sbaisden25/skyscouter" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large" aria-label="Star sbaisden25/skyscouter on GitHub">Star</a>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
<script type="module" src="js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
